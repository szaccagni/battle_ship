<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="title-grid">
        <div id="title">BATTLESHIP</div>
        <div><button class="button" id="reset">Reset The Game</button></div>
    </div>
    <div class="simple-flex">
        <img src="" id="subImg">
    </div>
    <div class="simple-flex">
        <button class="button" id="vsComputer">Play</button>
    </div>
    <div class="simple-flex">
        <div class="simple-flex"><button class="button" id="ready">Ready To Play</button></div>
        <h1 id="msg"></h1>
    </div>
    <div class="simple-flex">
        <div class="grid-labels">
            <div class="ship-msg-container" name="msgs1">
                <h3 class="ship-msg afloat"></h3>
                <h3 class="ship-msg sunk"></h3>
            </div>
            <div class="numbers"></div>
            <div class="letters"></div>
            <div class="container">
                <div class="grid" id="player1Board"></div>
                <div class="underlay"></div>
            </div>
        </div>
        <div id="shipYard"></div>
        <div class="grid-labels">
            <div class="ship-msg-container" name="msgs2">
                <h3 class="ship-msg afloat"></h3>
                <h3 class="ship-msg sunk"></h3>
            </div>
            <div class="numbers"></div>
            <div class="letters"></div>
            <div class="container">
                <div class="grid" id="player2Board"></div>
                <div class="underlay"></div>
            </div>
        </div>
    </div>
</body>
</html>
