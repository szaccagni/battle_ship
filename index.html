<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="vsComputer">Play The Computer</button>
        <button id="ready">Ready To Play</button>
        <h1 id="msg"></h1>
        <button id="reset">Reset The Game</button>
    </div>
    <div class="simple-flex">
        <h1 id="msg2"></h1>
    </div>
    <div class="simple-flex">
        <div class="ship-msg-container">
            <h3 class="ship-msg afloat">player1 ships afloat: 5</h3>
            <h3 class="ship-msg sunk">player1 ships sunk: 0</h3>
        </div>
        <div class="ship-msg-container">
            <h3 class="ship-msg afloat">player2 ships afloat: 5</h3>
            <h3 class="ship-msg sunk">player2 ships sunk: 0</h3>
        </div>
    </div>
    <div class="container">
        <div class="grid-labels">
            <div class="numbers"></div>
            <div class="letters"></div>
            <div class="grid" id="player1Board"></div>
        </div>
        <div id="shipYard"></div>
        <div class="grid-labels">
            <div class="numbers"></div>
            <div class="letters"></div>
            <div class="grid hover" id="player2Board"></div>
        </div>
    </div>
</body>
</html>
